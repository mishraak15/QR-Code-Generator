<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>QR-Code Generator</title>
</head>

<body>
    <div class="box">
        <div class="qr_header">
            <h1>QR-Code Generator</h1>
            <input type="text" name="link" id="link" placeholder="Enter your text or URL">
            <div>
                <label for="sizes">Select Size: </label>
                <select name="options" id="sizes">
                    <option value="100">100x100</option>
                    <option value="200">200x200</option>
                    <option value="300">300x300</option>
                    <option value="400" >400x400</option>
                    <option value="500" selected>500x500</option>
                    <option value="600">600x600</option>
                    <option value="700">700x700</option>
                    <option value="800">800x800</option>
                    <option value="900">900x900</option>
                    <option value="1000">1000x1000</option>
                </select>
            </div>
        </div>
        <div class="qr_body">
        </div>
        <div class="qr_footer">
            <a href="" id="generate_btn">Generate</a>
            <a href="" id="download_btn" download="QR_code.png">Download</a>  
            <!-- download batata hai ki jo file download hogi uska naam kya hoga -->
        </div>
    </div>

    <script src="script.js"></script>
    <script src=
    "https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
        </script>
</body>

</html>
